    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #8b4513;
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.8em;
            color: #d63031;
            font-weight: bold;
            margin-top: 5px;
        }

        .log-container {
            background: linear-gradient(135deg, #a0826d 0%, #6d4c41 100%);
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            position: relative;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .log-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.05) 10px,
                    rgba(0, 0, 0, 0.05) 11px);
            pointer-events: none;
        }

        .mushroom-field {
            position: relative;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
            z-index: 1;
        }

        .mushroom-slot {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mushroom {
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 3em;
            animation: grow 0.5s ease-out;
            user-select: none;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .mushroom:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .mushroom:active {
            transform: scale(0.9);
        }

        @keyframes grow {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.1) rotate(5deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes harvest {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(0.5) translateY(-50px) rotate(20deg);
                opacity: 0;
            }
        }

        .harvest-animation {
            animation: harvest 0.5s ease-out forwards;
        }

        .points-popup {
            position: absolute;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.5em;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px);
                opacity: 0;
            }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info {
            text-align: center;
            margin-top: 15px;
            color: #8b4513;
            font-size: 0.9em;
        }

        .rarity-common {
            filter: hue-rotate(0deg);
        }

        .rarity-rare {
            filter: hue-rotate(120deg) brightness(1.2);
        }

        .rarity-epic {
            filter: hue-rotate(240deg) brightness(1.3);
        }

        .rarity-legendary {
            filter: hue-rotate(45deg) brightness(1.5) saturate(1.5);
            animation: shine 2s infinite;
        }

        @keyframes shine {

            0%,
            100% {
                filter: hue-rotate(45deg) brightness(1.5) saturate(1.5);
            }

            50% {
                filter: hue-rotate(60deg) brightness(1.8) saturate(2);
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ğŸ„ ë²„ì„¯ ì¬ë°° í‚¤ìš°ê¸° ğŸ„</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">ğŸ’° ê³¨ë“œ</div>
                <div class="stat-value" id="gold">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ğŸ„ ìˆ˜í™•í•œ ë²„ì„¯</div>
                <div class="stat-value" id="harvested">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">â±ï¸ ì¬ë°° ì†ë„</div>
                <div class="stat-value" id="speed">1x</div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-texture"></div>
            <div class="mushroom-field" id="mushroomField"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="speedUp()">âš¡ ì†ë„ ì¦ê°€ (100ê³¨ë“œ)</button>
            <button class="btn" onclick="harvestAll()">ğŸŒ¾ ì „ë¶€ ìˆ˜í™•</button>
        </div>

        <div class="info">
            ğŸ’¡ ë²„ì„¯ì„ í´ë¦­í•´ì„œ ìˆ˜í™•í•˜ì„¸ìš”! ë²„ì„¯ë§ˆë‹¤ ë‹¤ë¥¸ ê°€ì¹˜ë¥¼ ê°€ì§€ê³  ìˆì–´ìš”!
        </div>
    </div>

    <script>
        let MUSHROOM_TYPES = [];
        let TOTAL_SLOTS = 24;
        let gold = 0;
        let harvested = 0;
        let growthSpeed = 1;
        let baseGrowthInterval = 3000;
        let growthProbability = 0.3;

        const mushroomField = document.getElementById('mushroomField');
        let mushrooms = [];

        // JSON íŒŒì¼ì—ì„œ ë²„ì„¯ ë°ì´í„° ë¡œë“œ
        async function loadMushroomData() {
            try {
                const response = await fetch('mushroom_types.json');
                const data = await response.json();

                MUSHROOM_TYPES = data.mushrooms;
                TOTAL_SLOTS = data.settings.totalSlots;
                baseGrowthInterval = data.settings.baseGrowthInterval;
                growthProbability = data.settings.growthProbability;

                mushrooms = new Array(TOTAL_SLOTS).fill(null);

                // ìŠ¬ë¡¯ ì´ˆê¸°í™”
                for (let i = 0; i < TOTAL_SLOTS; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'mushroom-slot';
                    slot.id = `slot-${i}`;
                    mushroomField.appendChild(slot);
                }

                // ê²Œì„ ì‹œì‘
                startGame();
            } catch (error) {
                console.error('ë²„ì„¯ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ê²Œì„ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. mushroom_types.json íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        function getRandomMushroom() {
            const totalWeight = MUSHROOM_TYPES.reduce((sum, type) => sum + type.weight, 0);
            let random = Math.random() * totalWeight;

            for (const type of MUSHROOM_TYPES) {
                random -= type.weight;
                if (random <= 0) {
                    return { ...type };
                }
            }
            return { ...MUSHROOM_TYPES[0] };
        }

        function growMushroom() {
            const emptySlots = mushrooms
                .map((m, i) => m === null ? i : -1)
                .filter(i => i !== -1);

            if (emptySlots.length === 0) return;

            const randomSlot = emptySlots[Math.floor(Math.random() * emptySlots.length)];
            const mushroom = getRandomMushroom();
            mushrooms[randomSlot] = mushroom;

            const slot = document.getElementById(`slot-${randomSlot}`);
            const mushroomEl = document.createElement('div');
            mushroomEl.className = `mushroom rarity-${mushroom.rarity}`;
            mushroomEl.textContent = mushroom.emoji;
            mushroomEl.onclick = () => harvestMushroom(randomSlot);

            slot.appendChild(mushroomEl);
        }

        function harvestMushroom(slotIndex) {
            const mushroom = mushrooms[slotIndex];
            if (!mushroom) return;

            const slot = document.getElementById(`slot-${slotIndex}`);
            const mushroomEl = slot.querySelector('.mushroom');

            if (mushroomEl) {
                mushroomEl.classList.add('harvest-animation');

                // í¬ì¸íŠ¸ íŒì—…
                const popup = document.createElement('div');
                popup.className = 'points-popup';
                popup.textContent = `+${mushroom.value}`;
                popup.style.left = '50%';
                popup.style.top = '50%';
                slot.appendChild(popup);

                setTimeout(() => {
                    mushroomEl.remove();
                    popup.remove();
                }, 500);
            }

            gold += mushroom.value;
            harvested++;
            mushrooms[slotIndex] = null;

            updateStats();
        }

        function harvestAll() {
            for (let i = 0; i < TOTAL_SLOTS; i++) {
                if (mushrooms[i]) {
                    setTimeout(() => harvestMushroom(i), i * 50);
                }
            }
        }

        function speedUp() {
            if (gold >= 100) {
                gold -= 100;
                growthSpeed += 0.2;
                updateStats();
            } else {
                alert('ê³¨ë“œê°€ ë¶€ì¡±í•©ë‹ˆë‹¤! ğŸ’°');
            }
        }

        function updateStats() {
            document.getElementById('gold').textContent = gold;
            document.getElementById('harvested').textContent = harvested;
            document.getElementById('speed').textContent = growthSpeed.toFixed(1) + 'x';
        }

        // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
        function startGame() {
            // ê²Œì„ ë£¨í”„
            setInterval(() => {
                if (Math.random() < growthProbability) {
                    growMushroom();
                }
            }, baseGrowthInterval / growthSpeed);

            // ì´ˆê¸° ë²„ì„¯ ìƒì„±
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => growMushroom(), i * 500);
                }
            }, 500);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        loadMushroomData();
    </script>
