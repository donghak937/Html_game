<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍄 버섯 도감 🍄</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="collection-styles.css">
</head>

<body>
    <div class="game-container collection-container">
        <div class="header">
            <h1>🍄 버섯 도감 🍄</h1>
        </div>

        <div class="completion-banner">
            <h2>🏆 도감 완성도</h2>
            <div class="completion-progress">
                <span id="discoveredCount">0</span> / <span id="totalCount">0</span>
            </div>
            <div class="completion-progress" id="completionPercent">0%</div>
            <div class="completion-bar-container">
                <div class="completion-bar" id="completionBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="filter-controls">
            <button class="filter-btn active" id="filter-all" onclick="setFilter('all')">전체</button>
            <button class="filter-btn" id="filter-discovered" onclick="setFilter('discovered')">발견한 버섯</button>
            <button class="filter-btn" id="filter-undiscovered" onclick="setFilter('undiscovered')">미발견</button>
            <button class="filter-btn" id="filter-common" onclick="setFilter('common')">일반</button>
            <button class="filter-btn" id="filter-rare" onclick="setFilter('rare')">레어</button>
            <button class="filter-btn" id="filter-epic" onclick="setFilter('epic')">에픽</button>
            <button class="filter-btn" id="filter-legendary" onclick="setFilter('legendary')">레전더리</button>
            <button class="filter-btn" id="filter-mythic" onclick="setFilter('mythic')">신화</button>
        </div>

        <div class="mushroom-grid" id="mushroomGrid">
            <!-- 버섯 카드가 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="controls">
            <a href="index.html" class="btn">🏠 게임으로 돌아가기</a>
            <button class="btn btn-secondary" onclick="resetCollection()">🔄 데이터 초기화</button>
        </div>

        <div class="info">
            💡 게임에서 버섯을 수확하면 도감에 자동으로 기록됩니다!
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="collection.js"></script>
</body>

</html>
